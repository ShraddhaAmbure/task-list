<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SPRING MVC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <h1 class="text-center">ADD TASK INFORMATION</h1>
    <form th:action="@{/taskform}" th:object="${taskobj}"  class="form" method="post">
      <div class="mb-3">
        <label class="mb-3">ENTER TASK ID</label>
        <input type="text" th:field="*{taskId}"  class="form-control task"/>
        <p></p>
      </div>
      <div class="mb-3">
        <label class="mb-3">ENTER TASK NAME</label>
        <input type="text" th:field="*{taskName}" class="form-control task"/>
      </div>
      <div class="text-center mb-3">
        <input type="submit" value="ADD TASK" class="btn btn-success task">
      </div>
    </form>
  </div>

  <script>
    window.addEventListener("load",function(){
      let task = document.getElementsByClassName("task");
      for(var i=0;i<task.length;i++){
        task[i].value="";
      }
    });
  </script>
</body>
</html>
