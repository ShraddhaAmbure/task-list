<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SPRING MVC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <div  class="navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav">
      <li class="nav-item"><a th:href="@{/task}" class="nav-link active text-warning">TASK LIST</a></li>
      <li class="nav-item"><a th:href="@{/completedtask}" class="nav-link active text-warning">COMPLETED TASK</a></li>
    </ul>
  </div>
  <h1 class="text-center">TASK INFORMATION</h1>
  <div class="mb-3">
    <a href="addtask"><button class="btn btn-success">ADD TASK</button></a>
  </div>
  <div class="mb-3">
    <table border="2" class="table">
      <tr>
        <th>TASK ID</th>
        <th>TASK NAME</th>
        <th>ACTION</th>
      </tr>
      <tr th:each="task:${tasks}">
        <td th:text="${task.taskId}"></td>
        <td th:text="${task.taskName}"></td>
        <td><a th:href="@{/removetask/{id}(id=${task.taskId})}" ><button class="btn btn-success">COMPLETED</button></a></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
